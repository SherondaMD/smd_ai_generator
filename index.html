<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>AI Recipe Generator</h1></header>
      <main>
        <form id="recipe-generator-form">
          <input type="text" placeholder="Enter an ingredient." autofocus
          required autocomplete="off" class="instructions" id="user-input"/ >
          <input type="submit" class="submit-button" />
        </form>
        <div class="images">
          <div class="row">
            <div class="col-sm-4">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/106/770/original/pexels-andres-ayrton-6578899.jpg?1702262042"
                class="img-fluid"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/106/769/original/pexels-sarah-chai-7262909.jpg?1702262034"
                class="img-fluid"
                alt=""
              />
            </div>
            <div class="col-sm-4">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/106/768/original/pexels-roman-odintsov-4553366.jpg?1702262022"
                class="img-fluid"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This project was coded by Sheronda McKee-Dollar, and is
        <a href="https://github.com/SherondaMD/smd_ai_generator" target="_blank"
          >open sourced</a
        >
        on GitHub and is hosted on
        <a
          href="https://superlative-smakager-70867c.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
